<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/dist.min.css">
  <link href="https://cdn.bootcss.com/Swiper/4.3.0/css/swiper.css" rel="stylesheet">
</head>
<body>
<div class="indexWrap">
  <!--首页头部-->
  <header id="header">
    <div class="header-wrap">
      <div class="nav-container">
        <div class="nav-logo">
          <img src="./images/logo.png" alt="">
        </div>
        <div class="location">
          <img src="./images/citypoint.png" alt="">
          <span>深圳</span>
          <span class="switch-city">切换城市</span>
        </div>
        <div class="nav-list">
          <ul>
            <li><a class="login" href="javascript:;">商家登录</a></li>
            <li><a href="javascript:;">关于我们</a></li>
            <li><a href="javascript:;">商家入驻</a></li>
            <li><a href="./facilitator.html">服务商</a></li>
            <li><a href="javascript:;">到位APP</a></li>
            <li><a class="on" href="javascript:;">首页</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!--轮播图,及服务导航部分-->
  <div id="carousel">
    <div class="lunbo">
      <div class="swiper-container">
        <div class="swiper-wrapper pics">
          <div class="item swiper-slide"><img src="./images/banner1.jpg" alt=""></div>
          <div class="item swiper-slide"><img src="./images/banner2.jpg" alt=""></div>
          <div class="item swiper-slide"><img src="./images/banner3.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!--导航区-->
    <div class="server-nav">
      <ul class="serviceIndex">
        <script id="navList" type="text/html">
          {{each data as value i}}
          <li class="serverItem">
            <span>{{value.serviceIndex}}</span>
            <ul class="serviceType">
              {{each value.serviceType as item i}}
              <li><a href="">{{item}}</a></li>
              {{/each}}
            </ul>
          </li>
          {{/each}}
         </script>
      </ul>
    </div>

  </div>

  <!--服务专区-->
  <div class="serverWrap">
  <script id="serverList" type="text/html">
      {{each data as value}}
      <div class="server-area">
      <div class="server">
        <div class="servicebody">
          <div class="navigation">
            <span class="service-index">{{value.serviceIndex}}</span>
            <div class="service-type">
              {{each value.serviceType as type}}
              <span>{{type}}</span>
              {{/each}}
            </div>
            <div class="lookMore">
              <a href="javascript:;">更多服务&gt;</a>
            </div>
          </div>
          <div class="servicetags">
            <div class="row">
              {{each value.shopList as shop}}
              <a class="form-group shopList" href="javascript:;">
                <div class="member-container">
                  <img src={{shop.imgUrl}}  class="serviceImg">
                  <div class="serviceName">{{shop.serviceName}}</div>
                  <div class="description">{{shop.description}}</div>
                  <div class="price">
                    <span>{{shop.price}}</span>元/小时
                    <span class="btn">查看详情</span></div>
                  </div>
              </a>
              {{/each}}
            </div>
          </div>
        </div>
        <div class="fws">
          {{each value.elseList as list}}
          <a >{{list}}</a>
          {{/each}}
        </div>
      </div>
      </div>
      {{/each}}
  </script>
  </div>

  <!--footer区域-->
  <footer class="footer">
    <div class="server-info">
      <h2>
        到位<span>服务</span>保障
      </h2>
      <p>到位平台担保交易安全，交易未成功100%退款</p>
      <div class="three-server">
        <div class="inner-server">
        <span>
          <img src="./images/anquan.jpg" alt="">
          <span>优选服务</span>
        </span>
        <span>
          <img src="./images/anquan.jpg" alt="">
          <span>全程保障</span>
        </span>
        <span>
          <img src="./images/anquan.jpg" alt="">
          <span>安全无忧</span>
        </span>
        </div>
      </div>
    </div>

    <div class="hot-city">
      <script id="cityList" type="text/html">
      <dl>
        <dt>热门城市</dt>
        <dd class="footer-city-list">
          {{each data as city}}
          <a href="javascript:;">{{city}}</a>
          {{/each}}
        </dd>
      </dl>
      </script>
    </div>

    <div class="cooperative">
      <p>合作伙伴</p>
      <ul>
        <li><a href=""><img src="./images/partner01.jpg" alt=""></a></li>
        <li><a href=""><img src="./images/partner02.jpg" alt=""></a></li>
        <li><a href=""><img src="./images/partner03.png" alt=""></a></li>
        <li><a href=""><img src="./images/partner04.jpg" alt=""></a></li>
        <li><a href=""><img src="./images/partner05.jpg" alt=""></a></li>
        <li><a href=""><img src="./images/partner06.png" alt=""></a></li>
        <li><a href=""><img src="./images/partner07.jpg" alt=""></a></li>
        <li><a href=""><img src="./images/partner08.jpg" alt=""></a></li>
        <li><a href=""><img src="./images/partner09.jpg" alt=""></a></li>
      </ul>
      <ul class="list-two">
        <li><a href=""><img src="./images/partner10.jpg" alt=""></a></li>
        <li><a href=""><img src="./images/partner11.png" alt=""></a></li>
        <li><a href=""><img src="./images/partner12.jpg" alt=""></a></li>
        <li><a href=""><img src="./images/partner13.png" alt=""></a></li>
        <li><a href=""><img src="./images/partner14.png" alt=""></a></li>
        <li><a href=""><img src="./images/partner15.jpg" alt=""></a></li>
        <li><a href=""><img src="./images/partner16.jpg" alt=""></a></li>
        <li><a href=""><img src="./images/partner17.jpg" alt=""></a></li>
        <li><a href=""><img src="./images/partner18.jpg" alt=""></a></li>
      </ul>
      <div class="company-info">©2015 版权所有 到位 daoway.com 京ICP备15001471号-1 北京邻家科技有限公司</div>
    </div>
  </footer>

</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/Swiper/4.3.0/js/swiper.js"></script>
<script src="./js/template.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
